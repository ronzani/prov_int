<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+5n1m4Zcr5Xk5B5z5l5u5F5j5t5T5i5S5V5u5E5r"
          crossorigin="anonymous" />
    <title>Cadastro de Leads</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Cadastro de Leads</h1>
      <form id="leadForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel"
                 class="form-control"
                 id="telefone"
                 name="telefone"
                 required />
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
      <div id="mensagem" class="mt-3 text-success"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+5n1m4Zcr5Xk5B5z5l5u5F5j5t5T5i5S5V5u5E5r" crossorigin="anonymous">
    </script>
    {#    <script src="script.js"></script>#}
  </body>
</html>
